<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Từ Thiện</title>
    <style>
      :root { --brand:#0ea5e9; --brand2:#10b981; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; color:#0f172a; }
      .container { max-width: 960px; margin: 0 auto; padding: 0 1rem; }
      header { display:flex; align-items:center; gap:12px; padding:12px 0; }
      header img { height:40px; width:auto; }
      header .brand { font-weight: 700; font-size: 1.125rem; }
      .hero { background: linear-gradient(135deg, rgba(16,185,129,.2), rgba(14,165,233,.2)), url('/assets/cover.jpg') center/cover no-repeat; }
      .hero .inner { padding: 56px 0; text-align:center; }
      .hero h1 { margin:0; font-size: 2rem; }
      .hero p { margin-top:.5rem; color:#334155; }
      main { padding: 24px 0; }
      form, .list { max-width: 640px; margin: 0 auto 2rem; }
      label { display:block; margin: .5rem 0 .25rem; }
      input, textarea { width:100%; padding:.5rem; }
      button { padding:.5rem 1rem; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #ddd; padding: .5rem; text-align: left; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/logo.svg" alt="Logo" />
        <div class="brand">Web Từ Thiện</div>
      </header>
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Cùng lan tỏa yêu thương</h1>
        <p>Nơi kết nối tấm lòng hảo tâm đến những hoàn cảnh cần giúp đỡ.</p>
      </div>
    </section>

    <main class="container">
      <h2>Ủng hộ</h2>

    <form id="donation-form">
      <label for="donorName">Tên người ủng hộ</label>
      <input id="donorName" name="donorName" required />

      <label for="amount">Số tiền</label>
      <input id="amount" name="amount" type="number" step="0.01" required />

      <label for="message">Lời nhắn</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Gửi</button>
    </form>

      <div class="list">
        <h2>Danh sách ủng hộ</h2>
        <table>
          <thead>
            <tr><th>Tên</th><th>Số tiền</th><th>Lời nhắn</th><th>Thời gian</th></tr>
          </thead>
          <tbody id="donations-body"></tbody>
        </table>
      </div>
    </main>

    <script src="/js/app.js"></script>
  </body>
  </html>
