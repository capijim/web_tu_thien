<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - Web Từ Thiện</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Headbar will be loaded by headbar.js -->
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Đăng ký tài khoản</h1>
        <p class="muted">Tạo tài khoản để tham gia cộng đồng từ thiện.</p>
      </div>
    </section>

    <main class="container">
      <div class="auth-container">
        <form id="register-form" class="auth-form">
          <h2 class="section-title">Thông tin đăng ký</h2>
          
          <div id="error-message" class="error-message" style="display: none;"></div>
          <div id="success-message" class="success-message" style="display: none;"></div>
          
          <label for="name">Họ và tên</label>
          <input id="name" name="name" type="text" required placeholder="Nhập họ và tên" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Nhập email của bạn" />

          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" required placeholder="Nhập mật khẩu" minlength="6" />

          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Nhập lại mật khẩu" />

          <button type="submit">Đăng ký</button>
          
          <div class="auth-links">
            <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
            <p><a href="/">← Về trang chủ</a></p>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/headbar.js"></script>
    <script src="/js/auth.js"></script>
  </body>
  </html>
