<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khuyến góp - Web Từ Thiện</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/pages.css}" />
  </head>
  <body>
    <div th:replace="~{components/headbar :: headbar}"></div>

    <section class="hero">
      <div class="container inner">
        <h1>Khuyến góp từ thiện</h1>
        <p class="muted">Tạo và tham gia các chiến dịch ủng hộ ý nghĩa</p>
      </div>
    </section>

    <main class="container">
      <div class="filter-section">
        <h2 class="section-title">Lọc theo tên, danh mục</h2>
        <div class="search-bar-container">
          <div class="search-bar">
            <div class="search-input">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="position: absolute; left: 10px; color: #718096;">
                <path d="M21 21L15.803 15.803M18 10.5C18 14.0899 15.0899 17 11.5 17C7.91015 17 5 14.0899 5 10.5C5 6.91015 7.91015 4 11.5 4C15.0899 4 18 6.91015 18 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <input id="search-name" type="text" placeholder="Tìm theo tên chiến dịch..." />
            </div>
            <div class="search-select">
              <select id="filter-category">
                <option value="all">Tất cả danh mục</option>
                <option value="Y tế">Y tế</option>
                <option value="Giáo dục">Giáo dục</option>
                <option value="Thiên tai">Thiên tai</option>
                <option value="Trẻ em">Trẻ em</option>
                <option value="Người già">Người già</option>
                <option value="Môi trường">Môi trường</option>
                <option value="Động vật">Động vật</option>
                <option value="Văn hóa">Văn hóa</option>
                <option value="Thể thao">Thể thao</option>
                <option value="Khác">Khác</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="campaigns-list">
        <div th:if="${campaigns == null || #lists.isEmpty(campaigns)}" class="muted" style="margin-top:12px;">Chưa có chiến dịch</div>
        <div th:each="c : ${campaigns}" class="card" style="margin-bottom:12px;">
          <div class="card-image" th:style="${c.imageUrl} != null ? 'background-image:url(' + c.imageUrl + ');height:160px;background-size:cover;background-position:center' : 'height:160px;background:#edf2f7'"></div>
          <div class="card-body">
            <h3 th:text="${c.title}"></h3>
            <p class="muted" th:text="${c.category}"></p>
            <div class="progress-bar" style="height:8px;margin:8px 0;">
              <div class="progress-fill" th:style="${c.progressPercentage} + '%;background:#10b981'"></div>
            </div>
            <a class="cta" th:href="@{'/campaign/' + ${c.id}}">Xem chi tiết</a>
          </div>
        </div>
      </div>

      <div id="create-campaign-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Tạo khuyến góp mới</h2>
          <form id="campaign-form">
            <label for="title">Tiêu đề khuyến góp</label>
            <input id="title" name="title" required placeholder="Nhập tiêu đề khuyến góp" />
            <label for="description">Mô tả chi tiết</label>
            <textarea id="description" name="description" required placeholder="Mô tả chi tiết về mục đích khuyến góp"></textarea>
            <label for="targetAmount">Số tiền mục tiêu (VNĐ)</label>
            <input id="targetAmount" name="targetAmount" type="number" step="0.01" required placeholder="Nhập số tiền mục tiêu" />
            <label for="category">Danh mục</label>
            <select id="category" name="category" required>
              <option value="">Chọn danh mục</option>
              <option value="Y tế">Y tế</option>
              <option value="Giáo dục">Giáo dục</option>
              <option value="Thiên tai">Thiên tai</option>
              <option value="Trẻ em">Trẻ em</option>
              <option value="Người già">Người già</option>
              <option value="Môi trường">Môi trường</option>
              <option value="Động vật">Động vật</option>
              <option value="Văn hóa">Văn hóa</option>
              <option value="Thể thao">Thể thao</option>
              <option value="Khác">Khác</option>
            </select>
            <label for="imageFile">Ảnh từ máy (tùy chọn)</label>
            <input id="imageFile" name="imageFile" type="file" accept="image/*" />
            <label for="endDate">Ngày kết thúc (tùy chọn)</label>
            <input id="endDate" name="endDate" type="datetime-local" />
            <div class="form-actions">
              <button type="submit" class="cta">Tạo khuyến góp</button>
              <button type="button" class="btn-secondary" id="cancel-campaign">Hủy</button>
            </div>
          </form>
        </div>
      </div>

      <div id="donate-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Ủng hộ khuyến góp</h2>
          <div id="donate-campaign-info"></div>
          <form id="donate-form">
            <input type="hidden" id="donate-campaign-id" />
            <label for="donateAmount">Số tiền ủng hộ (VNĐ)</label>
            <input id="donateAmount" name="amount" type="number" step="0.01" required placeholder="Nhập số tiền ủng hộ" />
            <div class="form-actions">
              <button type="submit" class="cta">Ủng hộ ngay</button>
              <button type="button" class="btn-secondary" id="cancel-donate">Hủy</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script th:src="@{/js/headbar.js}"></script>
  </body>
  </html>
