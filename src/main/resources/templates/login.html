<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Web Từ Thiện</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div th:replace="~{components/headbar :: headbar}"></div>

    <section class="hero">
      <div class="container inner">
        <h1>Đăng nhập</h1>
        <p class="muted">Đăng nhập để quản lý tài khoản của bạn.</p>
      </div>
    </section>

    <main class="container">
      <div class="auth-container">
        <form th:action="@{/login}" method="post" class="auth-form">
          <h2 class="section-title">Đăng nhập tài khoản</h2>
          <div th:if="${error}" class="error-message" th:text="${error}"></div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Nhập email của bạn" />
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" required placeholder="Nhập mật khẩu" />
          <button type="submit">Đăng nhập</button>
          <div class="auth-links">
            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
            <p><a th:href="@{/}">← Về trang chủ</a></p>
          </div>
        </form>
      </div>
    </main>

    <script th:src="@{/js/headbar.js}"></script>
  </body>
  </html>
