<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container" style="padding:16px;">
      <h1>Dashboard</h1>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Tổng Users</h3>
          <div th:text="${stats.totalUsers}">0</div>
        </div>
        <div class="stat-card">
          <h3>Tổng Campaigns</h3>
          <div th:text="${stats.totalCampaigns}">0</div>
        </div>
        <div class="stat-card">
          <h3>Campaigns hoạt động</h3>
          <div th:text="${stats.activeCampaigns}">0</div>
        </div>
        <div class="stat-card">
          <h3>Tổng ủng hộ</h3>
          <div th:text="${stats.totalDonationAmount}">0</div>
        </div>
      </div>
      <p><a th:href="@{/admin/users}">Quản lý Users</a> • <a th:href="@{/admin/campaigns}">Campaigns</a> • <a th:href="@{/admin/donations}">Donations</a> • <a th:href="@{/admin/partners}">Partners</a></p>
    </div>
  </body>
  </html>
