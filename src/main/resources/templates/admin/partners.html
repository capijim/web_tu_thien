<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Partners</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container" style="padding:16px;">
      <h1>Partners</h1>
      <h2>Thêm đối tác</h2>
      <form th:action="@{/admin/partners/create}" method="post" class="auth-form">
        <label>Tên</label>
        <input name="name" required />
        <label>Email</label>
        <input name="email" type="email" />
        <label>Điện thoại</label>
        <input name="phone" />
        <label>Địa chỉ</label>
        <input name="address" />
        <button type="submit" class="btn btn-primary">Tạo</button>
      </form>

      <h2 style="margin-top:24px;">Danh sách</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Địa chỉ</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${partners}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.phone}"></td>
            <td th:text="${p.address}"></td>
            <td>
              <form th:action="@{/admin/partners/delete/{id}(id=${p.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger">Xóa</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <p><a th:href="@{/admin}">← Dashboard</a></p>
    </div>
  </body>
  </html>
