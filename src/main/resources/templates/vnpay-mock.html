<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .mock-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .vnpay-logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #0088cc;
            margin-bottom: 20px;
        }
        .warning-badge {
            background: #ff9800;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .payment-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .amount-highlight {
            font-size: 24px;
            color: #0088cc;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-success {
            background: #4caf50;
            color: white;
        }
        .btn-success:hover {
            background: #45a049;
        }
        .btn-cancel {
            background: #f44336;
            color: white;
        }
        .btn-cancel:hover {
            background: #da190b;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="mock-container">
        <div class="vnpay-logo">VNPAY</div>
        <div class="warning-badge">
            üß™ CH·∫æ ƒê·ªò M√î PH·ªéNG - DEMO MODE
        </div>
        
        <div class="payment-info">
            <div class="info-row">
                <span class="info-label">M√£ giao d·ªãch:</span>
                <span class="info-value" th:text="${txnRef}">12345678</span>
            </div>
            <div class="info-row">
                <span class="info-label">N·ªôi dung:</span>
                <span class="info-value" th:text="${orderInfo}">Quy√™n g√≥p</span>
            </div>
            <div class="info-row">
                <span class="info-label">S·ªë ti·ªÅn:</span>
                <span class="info-value amount-highlight" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')} + ' ƒë'">100,000 ƒë</span>
            </div>
        </div>
        
        <div class="note">
            <strong>‚ö†Ô∏è L∆∞u √Ω:</strong> ƒê√¢y l√† ch·∫ø ƒë·ªô m√¥ ph·ªèng v√¨ VNPay Sandbox kh√¥ng h·ªó tr·ª£ Railway URL. 
            Click "Thanh to√°n th√†nh c√¥ng" ƒë·ªÉ test lu·ªìng thanh to√°n.
        </div>
        
        <div class="button-group">
            <button class="btn btn-success" onclick="simulateSuccess()">
                ‚úì Thanh to√°n th√†nh c√¥ng
            </button>
            <button class="btn btn-cancel" onclick="simulateCancel()">
                ‚úó H·ªßy giao d·ªãch
            </button>
        </div>
    </div>
    
    <script th:inline="javascript">
        const returnUrl = /*[[${returnUrl}]]*/ '';
        const txnRef = /*[[${txnRef}]]*/ '';
        
        function simulateSuccess() {
            const params = new URLSearchParams({
                vnp_Amount: /*[[${amount * 100}]]*/ '',
                vnp_BankCode: 'NCB',
                vnp_BankTranNo: 'VNP' + Date.now(),
                vnp_CardType: 'ATM',
                vnp_OrderInfo: /*[[${orderInfo}]]*/ '',
                vnp_PayDate: getVNPayDate(),
                vnp_ResponseCode: '00',
                vnp_TmnCode: 'MOCK',
                vnp_TransactionNo: Date.now().toString(),
                vnp_TransactionStatus: '00',
                vnp_TxnRef: txnRef,
                vnp_SecureHash: 'MOCK_' + Math.random().toString(36).substring(7)
            });
            
            window.location.href = returnUrl + '?' + params.toString();
        }
        
        function simulateCancel() {
            const params = new URLSearchParams({
                vnp_Amount: /*[[${amount * 100}]]*/ '',
                vnp_OrderInfo: /*[[${orderInfo}]]*/ '',
                vnp_ResponseCode: '24',
                vnp_TmnCode: 'MOCK',
                vnp_TxnRef: txnRef,
                vnp_SecureHash: 'MOCK_' + Math.random().toString(36).substring(7)
            });
            
            window.location.href = returnUrl + '?' + params.toString();
        }
        
        function getVNPayDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}${hours}${minutes}${seconds}`;
        }
    </script>
</body>
</html>
