<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/assets/logo.svg}" />
</head>
<body>
    <div th:replace="~{components/headbar :: headbar}"></div>

    <main class="container" style="max-width:480px;padding:24px 16px;">
        <h1>Đổi mật khẩu</h1>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/change-password}" method="post" class="auth-form">
            <div class="form-group">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" />
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required minlength="6" />
            </div>
            <button type="submit" class="btn primary" style="width:100%">Đổi mật khẩu</button>
        </form>
    </main>

    <script th:src="@{/js/headbar.js}"></script>
</body>
</html>
