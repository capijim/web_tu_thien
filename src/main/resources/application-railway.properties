# Railway Production Profile with Supabase

# Database (Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.gbzwqsyoihqtpcionaze.supabase.co:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres.gbzwqsyoihqtpcionaze}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Supabase Configuration
supabase.url=${SUPABASE_URL:https://gbzwqsyoihqtpcionaze.supabase.co}
supabase.anon-key=${SUPABASE_ANON_KEY:}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:campaign-images}
supabase.storage.max-file-size=5MB

# File Upload (Railway uses Supabase Storage instead)
file.upload-dir=/tmp/uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Server
server.port=${PORT:8080}
server.error.include-message=always

# Email (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:222x3.666@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# VNPay
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.hash-secret=${VNPAY_HASH_SECRET:}
vnpay.return-url=${VNPAY_RETURN_URL:https://your-app.railway.app/vnpay/return}
vnpay.api-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html

# Logging
logging.level.root=INFO
logging.level.org.example.webtuthien=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
