<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/logo.svg" />
</head>
<body>
    <div id="headbar"></div>

    <main class="container" style="max-width:480px;padding:24px 16px;">
        <h1>Đổi mật khẩu</h1>
        <div id="success-message" class="success-message" style="display:none"></div>
        <div id="error-message" class="error-message" style="display:none"></div>

        <form id="change-password-form" class="auth-form">
            <div class="form-group">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" />
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required minlength="6" />
            </div>
            <button type="submit" class="btn primary" style="width:100%">Đổi mật khẩu</button>
        </form>
    </main>

    <script src="/js/headbar.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('change-password-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const currentPassword = formData.get('currentPassword');
                const newPassword = formData.get('newPassword');
                const confirmNewPassword = formData.get('confirmNewPassword');

                if (newPassword !== confirmNewPassword) {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = 'Mật khẩu xác nhận không khớp';
                    errorDiv.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('/api/users/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ currentPassword, newPassword })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        const successDiv = document.getElementById('success-message');
                        successDiv.textContent = 'Đổi mật khẩu thành công!';
                        successDiv.style.display = 'block';
                        document.getElementById('error-message').style.display = 'none';
                        form.reset();
                    } else {
                        const errorDiv = document.getElementById('error-message');
                        errorDiv.textContent = result.error || 'Đổi mật khẩu thất bại';
                        errorDiv.style.display = 'block';
                    }
                } catch (err) {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = 'Lỗi kết nối. Vui lòng thử lại.';
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
