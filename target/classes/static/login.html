<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Web Từ Thiện</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Headbar will be loaded by headbar.js -->
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Đăng nhập</h1>
        <p class="muted">Đăng nhập để quản lý tài khoản của bạn.</p>
      </div>
    </section>

    <main class="container">
      <div class="auth-container">
        <form id="login-form" class="auth-form">
          <h2 class="section-title">Đăng nhập tài khoản</h2>
          
          <div id="error-message" class="error-message" style="display: none;"></div>
          
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Nhập email của bạn" />

          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" required placeholder="Nhập mật khẩu" />

          <button type="submit">Đăng nhập</button>
          
          <div class="auth-links">
            <p>Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
            <p><a href="/">← Về trang chủ</a></p>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/headbar.js"></script>
    <script src="/js/auth.js"></script>
  </body>
  </html>
