<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết chiến dịch</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Headbar will be loaded by headbar.js -->
    </div>

    <main class="container" style="margin-top: 24px;">
      <div id="campaign-detail-container">
        <div class="loading-campaigns">
          <div class="loading-spinner"></div>
          <p>Đang tải chi tiết chiến dịch...</p>
        </div>
      </div>
    </main>

    <!-- Donate Modal -->
    <div id="donate-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ủng hộ khuyến góp</h2>
        <div id="donate-campaign-info"></div>
        <form id="donate-form">
          <input type="hidden" id="donate-campaign-id" />
          <label for="donateAmount">Số tiền ủng hộ (VNĐ)</label>
          <input id="donateAmount" name="amount" type="number" step="0.01" required placeholder="Nhập số tiền ủng hộ" />
          
          <div class="form-actions">
            <button type="submit" class="cta">Ủng hộ ngay</button>
            <button type="button" class="btn-secondary" id="cancel-donate">Hủy</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/headbar.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/campaign-detail.js"></script>
  </body>
  </html>
