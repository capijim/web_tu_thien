<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký - Web Từ Thiện</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="headbar">
        <div class="headbar-left">
          <a href="/" class="logo-link">
            <img src="/assets/logo.svg" alt="Logo" />
            <span class="brand">Web Từ Thiện</span>
          </a>
        </div>
        
        <nav class="headbar-nav">
          <a href="/" class="nav-link">Trang chủ</a>
          <a href="/donate.html" class="nav-link">Ủng hộ</a>
          <a href="/about.html" class="nav-link">Về chúng tôi</a>
          <a href="/contact.html" class="nav-link">Liên hệ</a>
        </nav>
        
        <div class="headbar-actions">
          <div class="auth-section">
            <!-- Auth links will be populated by JavaScript -->
          </div>
          <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Đăng ký tài khoản</h1>
        <p class="muted">Tạo tài khoản để tham gia cộng đồng từ thiện.</p>
      </div>
    </section>

    <main class="container">
      <div class="auth-container">
        <form id="register-form" class="auth-form">
          <h2 class="section-title">Thông tin đăng ký</h2>
          
          <div id="error-message" class="error-message" style="display: none;"></div>
          <div id="success-message" class="success-message" style="display: none;"></div>
          
          <label for="name">Họ và tên</label>
          <input id="name" name="name" type="text" required placeholder="Nhập họ và tên" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="Nhập email của bạn" />

          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" required placeholder="Nhập mật khẩu" minlength="6" />

          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Nhập lại mật khẩu" />

          <button type="submit">Đăng ký</button>
          
          <div class="auth-links">
            <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
            <p><a href="/">← Về trang chủ</a></p>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/auth.js"></script>
  </body>
</html>
