<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Từ Thiện</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Headbar will be loaded by headbar.js -->
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Cùng lan tỏa yêu thương</h1>
        <p>Nơi kết nối tấm lòng hảo tâm đến những hoàn cảnh cần giúp đỡ.</p>
      </div>
    </section>

    <main class="container">
      <div class="grid">
        <div class="card">
          <h3>Về dự án</h3>
          <p class="muted">Kết nối tấm lòng hảo tâm đến những hoàn cảnh khó khăn.</p>
        </div>
        <div class="card">
          <h3>Ủng hộ</h3>
          <p class="muted">Chung tay lan tỏa yêu thương đến cộng đồng.</p>
          <p><a class="cta" href="/donate.html">Ủng hộ ngay</a></p>
        </div>
        <div class="card">
          <h3>Minh bạch</h3>
          <p class="muted">Danh sách ủng hộ được cập nhật theo thời gian thực.</p>
        </div>
      </div>
    </main>

    <script src="/js/headbar.js"></script>
    <script src="/js/auth.js"></script>
