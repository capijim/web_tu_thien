<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Từ Thiện</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      form, .list { max-width: 640px; margin-bottom: 2rem; }
      label { display:block; margin: .5rem 0 .25rem; }
      input, textarea { width:100%; padding:.5rem; }
      button { padding:.5rem 1rem; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #ddd; padding: .5rem; text-align: left; }
    </style>
  </head>
  <body>
    <h1>Ủng hộ</h1>

    <form id="donation-form">
      <label for="donorName">Tên người ủng hộ</label>
      <input id="donorName" name="donorName" required />

      <label for="amount">Số tiền</label>
      <input id="amount" name="amount" type="number" step="0.01" required />

      <label for="message">Lời nhắn</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Gửi</button>
    </form>

    <div class="list">
      <h2>Danh sách ủng hộ</h2>
      <table>
        <thead>
          <tr><th>Tên</th><th>Số tiền</th><th>Lời nhắn</th><th>Thời gian</th></tr>
        </thead>
        <tbody id="donations-body"></tbody>
      </table>
    </div>

    <script src="/js/app.js"></script>
  </body>
  </html>
