<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ủng hộ - Web Từ Thiện</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="headbar">
        <div class="headbar-left">
          <a href="/" class="logo-link">
            <img src="/assets/logo.svg" alt="Logo" />
            <span class="brand">Web Từ Thiện</span>
          </a>
        </div>
        
        <nav class="headbar-nav">
          <a href="/" class="nav-link">Trang chủ</a>
          <a href="/donate.html" class="nav-link active">Ủng hộ</a>
          <a href="/about.html" class="nav-link">Về chúng tôi</a>
          <a href="/contact.html" class="nav-link">Liên hệ</a>
        </nav>
        
        <div class="headbar-actions">
          <div class="auth-section">
            <!-- Auth links will be populated by JavaScript -->
          </div>
          <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>
    </div>

    <section class="hero">
      <div class="container inner">
        <h1>Ủng hộ ngay hôm nay</h1>
        <p class="muted">Mọi đóng góp của bạn đều là nguồn động lực quý giá.</p>
      </div>
    </section>

    <main class="container">
      <form id="donation-form">
        <h2 class="section-title">Thông tin ủng hộ</h2>
        <label for="donorName">Tên người ủng hộ</label>
        <input id="donorName" name="donorName" required />

        <label for="amount">Số tiền</label>
        <input id="amount" name="amount" type="number" step="0.01" required />

        <label for="message">Lời nhắn</label>
        <textarea id="message" name="message"></textarea>

        <div style="margin-top:12px; display:flex; gap:8px;">
          <button type="submit">Gửi ủng hộ</button>
          <a class="cta" href="/">Về trang chủ</a>
        </div>
      </form>

      <div class="list">
        <h2 class="section-title">Danh sách ủng hộ</h2>
        <table>
          <thead>
            <tr><th>Tên</th><th>Số tiền</th><th>Lời nhắn</th><th>Thời gian</th></tr>
          </thead>
          <tbody id="donations-body"></tbody>
        </table>
      </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
  </body>
  </html>
