<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Campaigns</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container" style="padding:16px;">
      <h1>Campaigns</h1>

      <h2>Tạo campaign</h2>
      <form th:action="@{/admin/campaigns/create}" method="post" class="auth-form">
        <label>Tiêu đề</label>
        <input name="title" required />
        <label>Mô tả</label>
        <textarea name="description" required></textarea>
        <label>Mục tiêu</label>
        <input name="targetAmount" type="number" step="0.01" required />
        <label>Danh mục</label>
        <input name="category" required />
        <label>Partner ID</label>
        <input name="partnerId" type="number" required />
        <button type="submit" class="btn btn-primary">Tạo</button>
      </form>

      <h2 style="margin-top:24px;">Danh sách</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Danh mục</th>
            <th>Mục tiêu</th>
            <th>Hiện tại</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${campaigns}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.title}"></td>
            <td th:text="${c.category}"></td>
            <td th:text="${c.targetAmount}"></td>
            <td th:text="${c.currentAmount}"></td>
            <td th:text="${c.status}"></td>
            <td>
              <form th:action="@{/admin/campaigns/delete/{id}(id=${c.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger">Xóa</button>
              </form>
              <form th:action="@{/admin/campaigns/status/{id}(id=${c.id})}" method="post" style="display:inline;margin-left:8px;">
                <select name="status">
                  <option value="active" th:selected="${c.status}=='active'">Active</option>
                  <option value="completed" th:selected="${c.status}=='completed'">Completed</option>
                  <option value="cancelled" th:selected="${c.status}=='cancelled'">Cancelled</option>
                  <option value="expired" th:selected="${c.status}=='expired'">Expired</option>
                </select>
                <button type="submit" class="btn">Cập nhật</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <p><a th:href="@{/admin}">← Dashboard</a></p>
    </div>
  </body>
  </html>
