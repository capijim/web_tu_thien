version: '3.8'

services:
  app:
    build: .
    container_name: web-tu-thien-app
    ports:
      - "8080:8080"
    volumes:
      # Mount volume cho uploads - dữ liệu sẽ được lưu trong Docker volume
      - uploads-data:/app/uploads
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/web_tu_thien?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - FILE_UPLOAD_DIR=/app/uploads
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: web-tu-thien-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=web_tu_thien
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      # Mount volume cho MySQL data
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  # Docker managed volume cho uploads
  uploads-data:
    driver: local
  # Docker managed volume cho MySQL
  mysql-data:
    driver: local
