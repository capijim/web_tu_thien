version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: web-tu-thien-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: web_tu_thien
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - web-tu-thien-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: web-tu-thien-webapp
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/web_tu_thien?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web-tu-thien-network
    restart: unless-stopped

  restapi:
    build:
      context: .
      dockerfile: Dockerfile.restapi
    container_name: web-tu-thien-restapi
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/web_tu_thien?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
      SERVER_PORT: 8081
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web-tu-thien-network
    restart: unless-stopped

networks:
  web-tu-thien-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
